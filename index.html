<!DOCTYPE html>

    <link

      crossorigin="anonymous"
    >
    <script

      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >

      rel="stylesheet"
    >

    <link rel="preconnect" href="https://fonts.googleapis.com" >

      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"

    >

    <!-- css file -->
    <link rel="stylesheet" href="styles.css" >

    <!-- JS script -->
   
  </head>

  <body>
    <div class="container-fluid">
      <h1 class="title">Roll your Luck</h1>
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <p class="Dice">Player 1</p>
          <img src="images/Dice6.png" alt="Image of dice" >
        </div>
        <div class="col-lg-6 col-md-6">
          <p class="Dice">Player 2</p>
          <img src="images/Dice1.png" alt="Image of dice" >
        </div>
      </div>
    </div>

    <button class="btn btn-lg btn-dark" type="button" onclick="dice()">
      Roll
    </button>
    <button
      class="btn btn-lg btn-dark"
      type="button"
      onclick="window.location.reload()"
    >
      Reload
    </button>
